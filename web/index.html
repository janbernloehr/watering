<!DOCTYPE html>
<html lang="en" ng-app="wateringApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>Watering</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none; /* Disable selection/copy in UIWebView */
        }
    </style>
</head>
<body ng-controller="WateringController as waterCtl">
<div>
    <md-content>
        <h1>Watering v0.1</h1>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button ng-click="waterCtl.waterFor(20)" class="md-raised md-primary">water for 20s</md-button>
            <md-button ng-click="waterCtl.waterFor(60)" class="md-raised md-primary">water for 60s</md-button>
            <md-button ng-click="waterCtl.waterFor(180)" class="md-raised md-primary">water for 180s</md-button>
        </section>

        <div>
            count: {{waterCtl.count}}
            error: {{waterCtl.isError}} {{waterCtl.error}}
        </div>

        </md-content>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>


<script type="text/javascript">

    var app = angular.module('wateringApp', ['ngMaterial']);

    app.controller('WateringController', function ($http, $scope, $location) {

        var self = this;
        self.count = 0;
        self.local_status = "initialized";
        self.remote_status = "none";
        self.error = "";
        self.mode = "none";
        self.isError = false;

        self.baseurl = "http://" + $location.host() + ":8087/";

        self.waterFor = function(duration)
        {
            $http.get(self.baseurl+"water/"+duration)
                    .then(function successCallback(response) {
                        self.error = response.data;
                        self.isError = false;
                    }, function errorCallback(response) {
                        self.error = response;
                        self.isError = true;
                    });
        }
    });

</script>

</body>

</html>
